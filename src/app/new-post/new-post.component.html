<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1 style="text-align: center">
        ****** Welcome !! *******
      </h1>
    </div>
  </div>
</div>
<div class="col-sm-8 col-sm-offset-2">
  <h3>Add your Post here :</h3>
  <form [formGroup]="postForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label for="title">Titre</label>
      <input type="text" id="title" class="form-control" formControlName="title">
    </div>
    <div class="form-group">
      <label for="content">Contenu</label>
      <textarea id="content" class="form-control" formControlName="content"> </textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">Soumettre</button>
  </form>
</div>
